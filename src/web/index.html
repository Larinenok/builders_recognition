<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builders Recognition</title>
    <script src="eel.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1>Эта программа создана для нахождения строителей на фото</h1>
    </div>
    <div class="content">
        <div class="image_box_container">
            <div class="image_box input_image_button">
                <img class="image_none none_pointer" src="images/image.png">
                <img class="user_image" id="input_image" src="images/input_image.png">
                <div class="image_hint none_pointer">Нажмите, чтобы загрузить изборажение</div>
            </div>
            <div class="image_box output_image_button">
                <img class="image_none none_pointer" src="images/image.png">
                <img class="user_image" id="output_image" src="images/output_image.png">
                <div class="image_hint none_pointer">Нажмите, чтобы загрузить изборажение</div>
            </div>
        </div>
        <div class="button_container">
            <button class="find_button" id="find_button">Найти</button>
        </div>
    </div>
    <div class="footer">
        <h1>Здесь может быть расположена ваша реклама</h1>
    </div>

    <script src="index.js"></script>
</body>
</html>
